<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Arena - Industry Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --accent-green: #00ff88;
            --accent-red: #ff3366;
            --accent-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #8b8b9e;
            --harper: #ff4444;
            --rishi: #44ff44;
            --yasmin: #ff8844;
            --gus: #ffff44;
            --robert: #4444ff;
        }
        
        body {
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(255, 68, 68, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(68, 255, 68, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        header {
            padding: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .logo-icon {
            font-size: 2rem;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo span {
            font-size: 0.75rem;
            color: var(--accent-gold);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .race-status {
            text-align: right;
        }
        
        .timer {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-green);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .race-info {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
        
        main {
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }
        
        .leaderboard-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .section-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            color: var(--accent-green);
        }
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .trader-cards {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .trader-card {
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            padding: 1.25rem;
            display: grid;
            grid-template-columns: 60px 1fr 120px 100px;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .trader-card:hover {
            background: rgba(255,255,255,0.05);
            transform: translateX(4px);
        }
        
        .trader-card.winner {
            border-color: var(--accent-gold);
            background: linear-gradient(90deg, rgba(255,215,0,0.1) 0%, transparent 100%);
        }
        
        .trader-card.eliminated {
            border-color: var(--accent-red);
            opacity: 0.7;
        }
        
        .trader-avatar {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            position: relative;
        }
        
        .trader-avatar.harper { background: rgba(255, 68, 68, 0.2); border: 2px solid var(--harper); }
        .trader-avatar.rishi { background: rgba(68, 255, 68, 0.2); border: 2px solid var(--rishi); }
        .trader-avatar.yasmin { background: rgba(255, 136, 68, 0.2); border: 2px solid var(--yasmin); }
        .trader-avatar.gus { background: rgba(255, 255, 68, 0.2); border: 2px solid var(--gus); }
        .trader-avatar.robert { background: rgba(68, 68, 255, 0.2); border: 2px solid var(--robert); }
        .trader-avatar.eric { background: rgba(255, 68, 255, 0.2); border: 2px solid #ff44ff; }
        .trader-avatar.danny { background: rgba(255, 0, 0, 0.2); border: 2px solid #ff0000; }
        
        .rank-badge {
            position: absolute;
            top: -4px;
            right: -4px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--bg-dark);
            border: 2px solid currentColor;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            font-weight: 700;
        }
        
        .trader-info h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .trader-strategy {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .pnl-display {
            text-align: right;
        }
        
        .pnl-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.25rem;
            font-weight: 700;
        }
        
        .pnl-value.positive { color: var(--accent-green); }
        .pnl-value.negative { color: var(--accent-red); }
        .pnl-value.neutral { color: var(--text-secondary); }
        
        .pnl-change {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
        }
        
        .trader-stats {
            text-align: right;
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .chart-container {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        .chart-container h3 {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        
        .chart-wrapper {
            height: 250px;
        }
        
        .recent-trades {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
            flex: 1;
        }
        
        .trade-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-top: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .trade-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(255,255,255,0.03);
            border-radius: 8px;
            font-size: 0.8rem;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .trade-buy { color: var(--accent-green); }
        .trade-sell { color: var(--accent-red); }
        
        .trade-details {
            flex: 1;
        }
        
        .trade-asset {
            font-weight: 600;
        }
        
        .trade-meta {
            color: var(--text-secondary);
            font-size: 0.7rem;
        }
        
        .trade-pnl {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
        }
        
        .strategy-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .strategy-modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-header h2 {
            font-size: 1.25rem;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .strategy-details {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }
        
        .strategy-section {
            margin-bottom: 1.5rem;
        }
        
        .strategy-section h4 {
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .strategy-section ul {
            list-style: none;
            padding-left: 0;
        }
        
        .strategy-section li {
            padding: 0.25rem 0;
            padding-left: 1rem;
            position: relative;
        }
        
        .strategy-section li::before {
            content: "‚Üí";
            position: absolute;
            left: 0;
            color: var(--accent-green);
        }
        
        @media (max-width: 1200px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .chart-container, .recent-trades {
                flex: 1;
                min-width: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .trader-card {
                grid-template-columns: 50px 1fr;
                grid-template-rows: auto auto;
            }
            
            .pnl-display, .trader-stats {
                grid-column: 2;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    
    <header>
        <div class="logo">
            <span class="logo-icon">üèÜ</span>
            <div>
                <h1>TRADING ARENA</h1>
                <span>INDUSTRY EDITION</span>
            </div>
        </div>
        <div class="race-status">
            <div class="timer" id="timer">--:--:--</div>
            <div class="race-info">
                Race: <span id="race-id">Loading...</span> | 
                Duration: <span>3 Hours</span> | 
                Capital: <span>$1,000</span> | 
                Risk: <span style="color: #ff3366;">HIGH (20x)</span>
            </div>
        </div>
    </header>
    
    <main>
        <div class="dashboard-grid">
            <div class="leaderboard-section">
                <div class="section-header">
                    <h2>üèÅ Live Leaderboard</h2>
                    <div class="live-indicator">
                        <span class="live-dot"></span>
                        <span>LIVE</span>
                    </div>
                </div>
                <div class="trader-cards" id="leaderboard">
                    <!-- Dynamic content -->
                </div>
            </div>
            
            <div class="sidebar">
                <div class="chart-container">
                    <h3>üìä P&L Over Time</h3>
                    <div class="chart-wrapper">
                        <canvas id="pnlChart"></canvas>
                    </div>
                </div>
                
                <div class="recent-trades">
                    <div class="section-header">
                        <h2>üí´ Recent Trades</h2>
                    </div>
                    <div class="trade-list" id="tradeList">
                        <!-- Dynamic content -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div class="strategy-modal" id="strategyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Strategy</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="strategy-details" id="strategyDetails">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>

    <script>
        // Character data
        const CHARACTERS = {
            'Trend Follower': { name: 'Harper', color: '#ff4444', class: 'harper' },
            'Scalper': { name: 'Rishi', color: '#44ff44', class: 'rishi' },
            'Whale Watcher': { name: 'Yasmin', color: '#ff8844', class: 'yasmin' },
            'Mean Reverter': { name: 'Gus', color: '#ffff44', class: 'gus' },
            'Momentum Surfer': { name: 'Robert', color: '#4444ff', class: 'robert' },
            'Breakout Hunter': { name: 'Eric', color: '#ff44ff', class: 'eric' },
            'YOLO': { name: 'Danny', color: '#ff0000', class: 'danny' }
        };
        
        let pnlChart = null;
        let raceData = null;
        let strategies = {};
        
        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('pnlChart').getContext('2d');
            pnlChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        legend: {
                            labels: { color: '#8b8b9e', font: { size: 10 } }
                        }
                    },
                    scales: {
                        x: {
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { color: '#8b8b9e', font: { size: 9 } }
                        },
                        y: {
                            grid: { color: 'rgba(255,255,255,0.05)' },
                            ticks: { 
                                color: '#8b8b9e', 
                                font: { size: 9 },
                                callback: (v) => '$' + v
                            }
                        }
                    }
                }
            });
        }
        
        // Format currency
        function formatCurrency(value) {
            const prefix = value >= 0 ? '+' : '';
            return `${prefix}$${Math.abs(value).toFixed(2)}`;
        }
        
        // Format percent
        function formatPercent(value) {
            const prefix = value >= 0 ? '+' : '';
            return `${prefix}${value.toFixed(2)}%`;
        }
        
        // Get PnL class
        function getPnlClass(value) {
            if (value > 0) return 'positive';
            if (value < 0) return 'negative';
            return 'neutral';
        }
        
        // Render leaderboard
        function renderLeaderboard(agents) {
            const container = document.getElementById('leaderboard');
            const sorted = [...agents].sort((a, b) => b.pnl - a.pnl);
            
            let html = '';
            sorted.forEach((agent, index) => {
                const char = CHARACTERS[agent.archetype] || { name: agent.name, color: '#fff', class: 'harper' };
                const rank = index + 1;
                const isWinner = rank <= 3;
                const isEliminated = rank >= 4;
                
                html += `
                    <div class="trader-card ${isWinner ? 'winner' : ''} ${isEliminated ? 'eliminated' : ''}" onclick="showStrategy('${char.name}')">
                        <div class="trader-avatar ${char.class}">
                            ${agent.color}
                            <span class="rank-badge" style="color: ${rank <= 3 ? ['#ffd700', '#c0c0c0', '#cd7f32'][index] : '#666'}">#${rank}</span>
                        </div>
                        <div class="trader-info">
                            <h3>${char.name}</h3>
                            <div class="trader-strategy">${agent.archetype}</div>
                        </div>
                        <div class="pnl-display">
                            <div class="pnl-value ${getPnlClass(agent.pnl)}">${formatCurrency(agent.pnl)}</div>
                            <div class="pnl-change">${formatPercent(agent.pnl_pct)}</div>
                        </div>
                        <div class="trader-stats">
                            <div>$${agent.portfolio_value.toFixed(0)}</div>
                            <div>${agent.trades} trades</div>
                            <div>${agent.win_rate.toFixed(0)}% WR</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Update chart
        function updateChart(agents) {
            if (!pnlChart) return;
            
            // Add timestamp
            const now = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            if (pnlChart.data.labels.length > 20) {
                pnlChart.data.labels.shift();
                pnlChart.data.datasets.forEach(ds => ds.data.shift());
            }
            
            pnlChart.data.labels.push(now);
            
            agents.forEach(agent => {
                const char = CHARACTERS[agent.archetype];
                let dataset = pnlChart.data.datasets.find(d => d.label === char?.name);
                
                if (!dataset) {
                    dataset = {
                        label: char?.name || agent.name,
                        data: [],
                        borderColor: char?.color || '#fff',
                        backgroundColor: (char?.color || '#fff') + '20',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 0
                    };
                    pnlChart.data.datasets.push(dataset);
                }
                
                dataset.data.push(agent.pnl);
            });
            
            pnlChart.update('none');
        }
        
        // Show strategy modal
        function showStrategy(character) {
            const strategy = strategies[character];
            if (!strategy) return;
            
            document.getElementById('modalTitle').textContent = `${character}'s Strategy`;
            document.getElementById('strategyDetails').innerHTML = `
                <div class="strategy-section">
                    <h4>Philosophy</h4>
                    <p>${strategy.philosophy}</p>
                </div>
                <div class="strategy-section">
                    <h4>Entry Rules</h4>
                    <ul>${strategy.entry_rules.map(r => `<li>${r}</li>`).join('')}</ul>
                </div>
                <div class="strategy-section">
                    <h4>Exit Rules</h4>
                    <ul>${strategy.exit_rules.map(r => `<li>${r}</li>`).join('')}</ul>
                </div>
                <div class="strategy-section">
                    <h4>Risk Management</h4>
                    <ul>
                        <li>Stop Loss: ${strategy.risk_management.stop_loss}</li>
                        <li>Take Profit: ${strategy.risk_management.take_profit}</li>
                        <li>Max Positions: ${strategy.risk_management.max_positions}</li>
                    </ul>
                </div>
                <div class="strategy-section">
                    <h4>Preferences</h4>
                    <ul>
                        <li>Leverage: ${strategy.leverage}</li>
                        <li>Timeframe: ${strategy.timeframe}</li>
                        <li>Assets: ${strategy.preferred_assets.join(', ')}</li>
                    </ul>
                </div>
            `;
            
            document.getElementById('strategyModal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('strategyModal').classList.remove('active');
        }
        
        // Update timer
        function updateTimer(startTime) {
            const now = new Date();
            const start = new Date(startTime);
            const elapsed = now - start;
            const duration = 3 * 60 * 60 * 1000; // 3 hours
            const remaining = duration - elapsed;
            
            if (remaining <= 0) {
                document.getElementById('timer').textContent = 'FINISHED';
                return;
            }
            
            const hours = Math.floor(remaining / (60 * 60 * 1000));
            const minutes = Math.floor((remaining % (60 * 60 * 1000)) / (60 * 1000));
            const seconds = Math.floor((remaining % (60 * 1000)) / 1000);
            
            document.getElementById('timer').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // Fetch data
        async function fetchData() {
            try {
                // Try to fetch from current race data (Race 2) - main race file
                const response = await fetch('../races/race_20260223_130449.json');
                if (response.ok) {
                    const rawData = await response.json();
                    // Transform arena format to dashboard format
                    raceData = {
                        race_id: rawData.race_id,
                        start_time: rawData.start_time,
                        agents: (rawData.agents_full || []).map(a => ({
                            agent_id: a.agent_id,
                            name: a.name,
                            archetype: a.archetype?.name || a.archetype,
                            color: a.color,
                            portfolio_value: a.portfolio_value,
                            pnl: a.total_pnl || 0,
                            pnl_pct: a.total_pnl_pct || 0,
                            trades: a.trades?.length || 0,
                            win_rate: a.win_rate || 0,
                            positions: Object.keys(a.positions || {}).length
                        }))
                    };
                } else {
                    // Fallback to sample data
                    raceData = getSampleData();
                }
                
                // Try to fetch strategies
                try {
                    const stratResponse = await fetch('../races/race_2/strategies/race_strategies.json');
                    if (stratResponse.ok) {
                        strategies = await stratResponse.json();
                    }
                } catch (e) {
                    console.log('No strategies file yet');
                }
                
                renderLeaderboard(raceData.agents);
                updateChart(raceData.agents);
                
                document.getElementById('race-id').textContent = raceData.race_id || 'Race 1';
                
                if (raceData.start_time) {
                    updateTimer(raceData.start_time);
                }
                
            } catch (e) {
                console.error('Error fetching data:', e);
            }
        }
        
        function getSampleData() {
            return {
                race_id: "race_20260223_091816",
                start_time: "2026-02-23T09:18:16Z",
